<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TUTTING 雷達圖</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0f1c;
      color: #00eaff;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #00eaff;
    }

    #input-area {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .form-group {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(0, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px;
      width: 100%;
      max-width: 300px;
    }

    .form-label {
      display: flex;
      justify-content: space-between;
      font-size: 1rem;
      margin-bottom: 5px;
    }

    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, #00eaff, #007bff);
      border-radius: 5px;
      outline: none;
      cursor: pointer;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #00ffff;
      border: 2px solid #004466;
      border-radius: 50%;
      box-shadow: 0 0 8px #00ffff;
      transition: transform 0.2s;
    }

    input[type=range]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }

    input[type=range]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #00ffff;
      border: 2px solid #004466;
      border-radius: 50%;
      box-shadow: 0 0 8px #00ffff;
      cursor: pointer;
    }

    canvas {
      max-width: 100%;
      max-height: 500px;
      margin: 30px auto;
      display: block;
      background-color: #101820;
      border-radius: 10px;
      padding: 10px;
    }

    /* 📱 手機版字體和間距優化 */
    @media (max-width: 600px) {
      .form-label {
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
        font-size: 1.1rem;
      }

      .form-group {
        max-width: 100%;
      }

      input[type=range] {
        height: 12px;
      }
    }
  </style>
</head>
<body>

  <h2>TUTTING 雷達圖</h2>

  <div id="input-area">
    <!-- 六個維度的拉桿 -->
    <div class="form-group">
      <div class="form-label">
        <label for="雕塑程度">雕塑程度</label>
        <span id="雕塑程度值">3</span>
      </div>
      <input type="range" id="雕塑程度" min="0" max="5" step="1" value="3" oninput="updateValue('雕塑程度')">
    </div>

    <div class="form-group">
      <div class="form-label">
        <label for="空間運用">空間運用</label>
        <span id="空間運用值">3</span>
      </div>
      <input type="range" id="空間運用" min="0" max="5" step="1" value="3" oninput="updateValue('空間運用')">
    </div>

    <div class="form-group">
      <div class="form-label">
        <label for="肢體廣度">肢體廣度</label>
        <span id="肢體廣度值">3</span>
      </div>
      <input type="range" id="肢體廣度" min="0" max="5" step="1" value="3" oninput="updateValue('肢體廣度')">
    </div>

    <div class="form-group">
      <div class="form-label">
        <label for="幾何連結度">幾何連結度</label>
        <span id="幾何連結度值">3</span>
      </div>
      <input type="range" id="幾何連結度" min="0" max="5" step="1" value="3" oninput="updateValue('幾何連結度')">
    </div>

    <div class="form-group">
      <div class="form-label">
        <label for="幾何使用率">幾何使用率</label>
        <span id="幾何使用率值">3</span>
      </div>
      <input type="range" id="幾何使用率" min="0" max="5" step="1" value="3" oninput="updateValue('幾何使用率')">
    </div>

    <div class="form-group">
      <div class="form-label">
        <label for="節奏契合程度">節奏契合程度</label>
        <span id="節奏契合程度值">3</span>
      </div>
      <input type="range" id="節奏契合程度" min="0" max="5" step="1" value="3" oninput="updateValue('節奏契合程度')">
    </div>
  </div>

  <canvas id="radarChart"></canvas>

  <script>
    const ctx = document.getElementById('radarChart').getContext('2d');
    const labels = ['雕塑程度', '空間運用', '肢體廣度', '幾何連結度', '幾何使用率','節奏契合程度'];

    function getValues() {
      return labels.map(label => parseInt(document.getElementById(label).value));
    }

    function updateValue(label) {
      document.getElementById(label + '值').textContent = document.getElementById(label).value;
      updateChart();
    }

    const data = {
      labels: labels,
      datasets: [{
        label: '幾何值（0~5）',
        data: getValues(),
        backgroundColor: 'rgba(0, 255, 255, 0.2)',
        borderColor: 'rgba(0, 255, 255, 1)',
        borderWidth: 3
      }]
    };

    const config = {
      type: 'radar',
      data: data,
      options: {
        responsive: true,
        scales: {
          r: {
            suggestedMin: 0,
            suggestedMax: 5,
            ticks: { 
				stepSize: 1 ,
				backdropColor: 'transparent',  // 把背景設為透明
				color: '#00eaff',              // 數字字體改為科技藍
				},
            pointLabels: {
              color: '#00eaff',
              font: {
                size: 14
              }
            },
            grid: {
              color: 'rgba(0, 255, 255, 0.1)'
            },
            angleLines: {
              color: 'rgba(0, 255, 255, 0.2)'
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              color: '#00eaff'
            }
          }
        }
      }
    };

    const radarChart = new Chart(ctx, config);

    function updateChart() {
      radarChart.data.datasets[0].data = getValues();
      radarChart.update();
    }
  </script>

</body>
</html>
